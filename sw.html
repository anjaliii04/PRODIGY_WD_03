<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Contained Stopwatch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e2e8f0;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark container */
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 28rem;
            width: 100%;
        }
        .time-display {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5); /* Glowing effect */
            transition: color 0.3s ease;
            color: #4edcc4;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .controls button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
        }
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .controls button.start {
            background-color: #10b981;
        }
        .controls button.start:hover {
            background-color: #059669;
        }
        .controls button.pause {
            background-color: #f59e0b;
        }
        .controls button.pause:hover {
            background-color: #d97706;
        }
        .controls button.resume {
            background-color: #10b981;
        }
        .controls button.resume:hover {
            background-color: #059669;
        }
        .controls button.stop {
            background-color: #ef4444;
        }
        .controls button.stop:hover {
            background-color: #dc2626;
        }
        .controls button.lap {
            background-color: #3b82f6;
        }
        .controls button.lap:hover {
            background-color: #2563eb;
        }
        .hidden {
            display: none;
        }
        .lap-list {
            max-height: 150px;
            overflow-y: auto;
            border-radius: 0.5rem;
            background-color: rgba(74, 85, 104, 0.5);
            padding: 0.5rem;
        }
        .lap-list li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #4a5568;
            display: flex;
            justify-content: space-between;
            color: #cbd5e1;
        }
        .lap-list li:last-child {
            border-bottom: none;
        }
        h1, h2 {
            text-align: center;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .user-id-display {
            font-size: 0.75rem;
            text-align: center;
            color: #a0aec0;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container mx-auto">
    <h1>Stopwatch</h1>
    <p class="user-id-display">Local Session Only</p>
    <div id="time-display" class="time-display">00:00:00</div>

    <div class="controls">
        <button id="start-btn" class="start">Start</button>
        <button id="pause-btn" class="pause hidden">Pause</button>
        <button id="resume-btn" class="resume hidden">Resume</button>
        <button id="stop-btn" class="stop hidden">Stop</button>
        <button id="lap-btn" class="lap hidden">Lap</button>
    </div>

    <div>
        <h2>Current Session</h2>
        <ul id="lap-list" class="lap-list">
            <!-- Lap times will be inserted here -->
        </ul>
    </div>
</div>

<script>
    const timeDisplay = document.getElementById('time-display');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resumeBtn = document.getElementById('resume-btn');
    const stopBtn = document.getElementById('stop-btn');
    const lapBtn = document.getElementById('lap-btn');
    const lapList = document.getElementById('lap-list');

    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = false;
    let lapCounter = 1;

    // Function to format time as MM:SS:MS
    function formatTime(ms) {
        let totalSeconds = Math.floor(ms / 1000);
        let minutes = Math.floor(totalSeconds / 60);
        let seconds = totalSeconds % 60;
        let milliseconds = Math.floor((ms % 1000) / 10);

        minutes = minutes.toString().padStart(2, '0');
        seconds = seconds.toString().padStart(2, '0');
        milliseconds = milliseconds.toString().padStart(2, '0');

        return `${minutes}:${seconds}:${milliseconds}`;
    }

    // Function to update the timer display
    function updateTimer() {
        const currentTime = Date.now();
        elapsedTime = currentTime - startTime;
        timeDisplay.textContent = formatTime(elapsedTime);
    }

    // Event listener for Start button
    startBtn.addEventListener('click', () => {
        if (!isRunning) {
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimer, 10);

            startBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            lapBtn.classList.remove('hidden');
            stopBtn.classList.remove('hidden');
        }
    });

    // Event listener for Pause button
    pauseBtn.addEventListener('click', () => {
        if (isRunning) {
            isRunning = false;
            clearInterval(timerInterval);

            pauseBtn.classList.add('hidden');
            resumeBtn.classList.remove('hidden');
        }
    });

    // Event listener for Resume button
    resumeBtn.addEventListener('click', () => {
        if (!isRunning) {
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimer, 10);

            resumeBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
        }
    });

    // Event listener for Stop button
    stopBtn.addEventListener('click', () => {
        isRunning = false;
        clearInterval(timerInterval);
        
        elapsedTime = 0;
        lapCounter = 1;
        timeDisplay.textContent = '00:00:00';
        lapList.innerHTML = '';

        startBtn.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
        resumeBtn.classList.add('hidden');
        stopBtn.classList.add('hidden');
        lapBtn.classList.add('hidden');
    });

    // Event listener for Lap button
    lapBtn.addEventListener('click', () => {
        if (isRunning) {
            const lapTime = formatTime(elapsedTime);
            const lapItem = document.createElement('li');
            lapItem.textContent = `Lap ${lapCounter}: ${lapTime}`;
            lapList.appendChild(lapItem);
            lapCounter++;
        }
    });
</script>

</body>
</html>
